<!DOCTYPE html>
<html xmlns:th = "http://thymeLeaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout" lang="fr">
<head>
    <meta charset="utf-8">
    <title>Panier</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Panier</div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>Date</th> <th>Horaire</th> <th>Prix</th> <th>Quantité</th> <th>Film</th> <th>Cinéma</th>
                        </tr>
                        <div class="alert alert-danger" th:if="${empty}" th:text="${empty}" role="alert"></div>
                        <tr th:each="a:${cart.entrySet()}">
                            <td th:text="${#dates.format(a.value.date, 'dd/MM')}"></td>
                            <td th:text="${a.value.time}"></td>
                            <td th:text="${a.value.price}"></td>
                            <td th:text="${a.value.quantity}"></td>
                            <td th:text="${a.value.movie.name}"></td>
                            <td th:text="${a.value.movie.movieTheater.name}"></td>
                            <td>
                                <a class="btn btn-danger" th:href="@{ /removeToCart (idSession=${a.value.id})}">Supprimer du panier <i class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        <div>
                            <td class = "text-right"> <strong> Montant total : </strong></td>
                            <td  th:text="${total}"></td>
                        </div>
                    </table>
                    <br>
                    <a class="btn btn-primary" th:href="@{/customerForm}">Commander</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
