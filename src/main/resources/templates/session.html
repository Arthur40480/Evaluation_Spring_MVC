<!DOCTYPE html>
<html xmlns:th        = "http://thymeleaf.org"
      xmlns:layout    = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout"
      lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les Séances</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="text-danger" th:if="${error}" th:text="${error}">	</div>

        <div class = "container col-md-6 marge">
            <div class="panel panel-primary">
                <div class="panel-heading">Séance</div>

                <div class="panel-body">
                    <form th:action="@{/session}" method="get">
                        <label>Date</label>
                        <input type="date" name="date" th:value="${date}">
                        <button type="submit" class="btn btn-primary">Rechercher <i class="fas fa-search"></i></button>
                    </form>
                </div>

                <div class="col-md-6" style="margin-bottom: 10px;">
                    <a class="btn btn-success">Ajouter une séance <i class="fas fa-clock"></i></a>
                </div>

                <div class="panel-body">
                    <table class = "table">
                        <tr>
                            <th>Date</th> <th>Heure</th> <th>Film</th> <th>Cinéma</th>
                        </tr>
                        <tr th:each="s:${sessionList}">
                            <td th:text="${#dates.format(s.date, 'dd/MM')}"> </td>
                            <td th:text="${#dates.format(s.time, 'HH:mm')}"></td>
                            <td th:text="${s.movie.name}"> </td>
                            <td th:text="${s.movie.movieTheater.name}"> </td>
                        </tr>
                    </table>

                    <ul class = "nav nav-pills">
                        <li th:class="${currentPage==status.index}?'active':''"  th:each="page,status:${pages}">
                            <a th:href="@{/session(page=${status.index}, idCity=${idMovie}, date=${#dates.format(date, 'yyyy-MM-dd')})}" th:text="${status.index}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
