<!DOCTYPE html>
<html xmlns:th        = "http://thymeleaf.org"
      xmlns:layout    = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout"
      lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les Films</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="text-danger" th:if="${error}" th:text="${error}">	</div>

        <div class = "container col-md-6 marge">
            <div class="panel panel-primary">
                <div class="panel-heading">Film</div>

                <div class="panel-body">
                    <table class = "table">
                        <tr>
                            <th>Titre</th> <th>Genre</th>  <th>Durée</th> <th>Cinéma</th>
                        </tr>
                        <tr th:each="m:${movieList}">
                            <td th:text="${m.name}"> </td>
                            <td th:text="${m.genre}"> </td>
                            <td th:text="${m.duration}"> </td>
                            <td th:text="${m.movieTheater.name}"> </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
