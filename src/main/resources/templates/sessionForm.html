<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
      lang="fr">
<head>
    <meta charset="utf-8">
    <title>Saisir une séance</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="col-md-4 col-xs-8">
            <div class="panel panel-primary">
                <div class="panel-heading">Saisir une nouvelle séance</div>
                <div class="panel-body">
                    <form th:action="@{/saveSession(idSession=${idSession})}" method="post" th:object="${session}">
                        <div class="form-group" th:if="${idSession != null}">
                            <label class="control-label">Id :</label>
                            <input class="form-control" type="text" name="idSession" th:value="${idSession}" disabled>
                        </div>
                        <div class="form-group">
                            <label class="control-label"> Date : </label>
                            <input class="form-control" type="date" name="date" th:value="${session.date}">
                            <span th:errors="${session.date}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label"> Horaire : </label>
                            <input class="form-control" type="text" name="time" th:value="${session.time}">
                            <span th:errors="${session.time}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label"> Prix(€) :</label>
                            <input class="form-control" type="number" name="price" th:value="${session.price}">
                            <span th:errors="${session.price}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <select name="movie">
                                <option th:each="movie : ${movieList}" th:value="${movie.id}" th:text="${movie.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
