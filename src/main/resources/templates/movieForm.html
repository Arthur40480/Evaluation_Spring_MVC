<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
      lang="fr">
<head>
    <meta charset="utf-8">
    <title>Saisir un film</title>
</head>

<body>
<div layout:fragment="content">
    <div class="col-md-4 col-xs-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Saisir un nouveau film</div>
            <div class="panel-body">
                <form th:action="@{/saveMovie (idMovie=${movie.id})}" method="post" th:object="${movie}">

                    <div class="form-group">
                        <label class="control-label"> Nom : </label>
                        <input class="form-control" type="text" name="name" th:value="${movie.name}">
                        <span th:errors="${movie.name}" class="text-danger" ></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label"> Genre : </label>
                        <input class="form-control" type="text" name="genre" th:value="${movie.genre}">
                        <span th:errors="${movie.genre}" class="text-danger" ></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label"> DurÃ©e : </label>
                        <input class="form-control" type="text" name="duration" th:value="${movie.duration}">
                        <span th:errors="${movie.duration}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <select name="movieTheater">
                            <option th:each="movieTheater : ${movieTheaterList}" th:value="${movieTheater.id}" th:text="${movieTheater.name}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
