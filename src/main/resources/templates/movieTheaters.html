<!DOCTYPE html>
<html xmlns:th        = "http://thymeleaf.org"
      xmlns:layout    = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout"
      lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les Cinémas</title>
</head>

<body>
<div layout:fragment="content">
    <div class="text-danger" th:if="${error}" th:text="${error}">	</div>

    <div class="container-fluid">
        <ul class="nav nav-pills">
            <li th:each="city, status : ${cityList}" th:class="${idCity == city.id} ? 'active' : ''">
                <a th:text="${city.name}"></a>
            </li>
        </ul>
    </div>

    <div class = "container col-md-6 marge">
        <div class="panel panel-primary">
            <div class="panel-heading">Cinéma</div>

<!--        <div class="panel-body">
                <form th:action="@{/index}" method="get">		&lt;!&ndash; validation du formulaire -> appel de la méthode index &ndash;&gt;
                    <label>keyword</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary"> Search </button>
                </form>
            </div>-->

            <div class="panel-body">
                <table class = "table">
                    <tr>
                        <th>Nom</th> <th>Adresse</th>  <th>Ville</th>
                    </tr>
                    <tr th:each="m:${movieTheaterList}">
                        <td th:text="${m.name}"> </td>
                        <td th:text="${m.address}"> </td>
                        <td th:text="${m.city.name}"> </td>
                    </tr>
                </table>

                <ul class = "nav nav-pills">			<!-- alignement de la liste -->
                    <li th:class="${currentPage==status.index}?'active':''"  th:each="page,status:${pages}">
                        <!-- 4 activer cette balise si condition v -->		<!-- 1 pour chaque indice de notre tableau "de pages"-->
                        <a th:href="@{ /index (page=${status.index} , keyword=${keyword} , idCat=${idCat} ) }" th:text="${status.index}"></a>
                        <!-- 3 lien vers un index?page=0 ou 1 ...     5 motclé=motclé courant				   2 afficher l'indice du tableau -->
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>
</body>

</html>
