<!DOCTYPE html>
<html xmlns:th        = "http://thymeleaf.org"
      xmlns:layout    = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout"
      lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les Cinémas</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="text-danger" th:if="${error}" th:text="${error}">	</div>

        <div class="container-fluid">
            <ul class="nav nav-pills">
                <li th:each="city, status : ${cityList}" th:class="${idCity == city.id} ? 'active' : ''">
                    <a th:text="${city.name}" th:href="@{/city(idCity=${city.id})}"></a>
                </li>
            </ul>
        </div>

        <div class = "container col-md-6 marge">
            <div class="panel panel-primary">
                <div class="panel-heading">Cinéma</div>

            <div class="panel-body">
                    <form th:action="@{/index}" method="get">
                        <label>Keyword</label>
                        <input type="text" name="keyword" th:value="${keyword}">
                        <button type="submit" class="btn btn-primary"> Search </button>
                    </form>
                </div>

                <div class="panel-body">
                    <table class = "table">
                        <tr>
                            <th>Nom</th> <th>Adresse</th>  <th>Ville</th>
                        </tr>
                        <tr th:each="m:${movieTheaterList}">
                            <td th:text="${m.name}"> </td>
                            <td th:text="${m.address}"> </td>
                            <td th:text="${m.city.name}"> </td>
                            <td> <a class="btn btn-secondary" th:href="@{ /movie (idMovieTheater=${m.id}) }">
                                Films <i class="fas fa-video"></i> </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
